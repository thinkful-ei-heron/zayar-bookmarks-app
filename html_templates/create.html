<form class="js-create">
    <h2>Create a bookmark</h2>
    <fieldset class="create-fieldset">
        <div class="title-create">
            <label for="js-title">Title:</label>
            <input id="js-title" class="js-title" name="title" type="text" placeholder="Enter Website Title" required>
        </div>
        <div class="url-create">
            <label for="js-url">Title:</label>
            <input id="js-url" class="js-url" name="url" type="text" placeholder="Enter URL..." required>
        </div>
    </fieldset>
    <button class="js-create-submit" type="submit">Create</button>
    <button class="js-create-reset" type="reset">Reset</button>
    <button class="js-create-cancel" type="reset">Cancel</button>
</form>
